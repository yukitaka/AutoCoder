name: AutoCode Workflow

on:
  issues:
    types: [opened, reopened, labeled]

jobs:
  issue_event:
    if: |
      (github.event.action == 'opened' || github.event.action == 'reopened') &&
      contains(github.event.issue.labels.*.name, 'autocoder-bot')

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Code with ChatGPT
        id: generate_code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ./interaction_script.sh $GITHUB_TOKEN $REPOSITORY $ISSUE_NUMBER $OPENAI_API_KEY > generated_code.txt
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: autocoder-artifact
          path: generated_code.txt
          retention-days: 1
      - name: Display Generated Code using the ls command
        run: ls

